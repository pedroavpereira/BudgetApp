<!DOCTYPE html>

<html>
  <head>
    <title>Budget App</title>
    <meta name="description" content="Track and budget your money!" />

    <meta name="keywords" content="budget money savings" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      .alert-container {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
        width: 30%;
        margin: auto;
      }

      .alert-error {
        background-color: red;
      }

      .alert-success {
        background-color: rgba(0, 160, 0);
      }

      .alert-message {
        color: white;
        text-align: center;
        padding: 16px;
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>

    <header>
      <h1 class="h1 text-center text-uppercase">Relevant text</h1>
    </header>

    <main>
      <div class="container">
         <div class="overview--container">
        <h2 class="overview__balance"></h2>
        <div class="overviewContainer">
          <p>
            Income
            <span class="text-success">0</span>
            Expenses
            <span class="text-danger">0</span>
            <span class="text-danger">(0)</span>
          </p>
        </div>
      </div>
      </div>
      
      <!-- Action buttons -->
      <div class="container-lg movements--nav">
        <div class="row justify-content-start g-0">
          <div class="col-8">
            <button
              class="btn btn-sm btn-outline-secondary btn--addTransaction"
            >
              Add transaction
            </button>
          </div>
         
          <div class="col-4">
            <div class="dropdown">
              <a
                class="btn btn-outline-secondary btn-sm dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filters
              </a>

              <ul class="dropdown-menu">
                <div class="dropdown-item dropdown-menu--date">
                  <select name="month" id="selectMonth">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="Mai">Mai</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Ago">Ago</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                  </select>
                  <select name="year" id="selectYear">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                  </select>
                </div>
                <li><hr class="dropdown-divider" /></li>
                <div class="dropdown-menu--category"></div>
                <li><hr class="dropdown-divider" /></li>
                <li class="text-center">
                  <button
                    class="btn btn-outline-success btn-sm btn--apply"
                    data-target="apply"
                  >
                    Apply
                  </button>
                  <button
                    class="btn btn-outline-secondary btn-sm btn--clear"
                    data-target="clear"
                  >
                    Clear
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
          <form action="" class="datepicker-form__element">
            <div class="datepicker-container datepicker-container__years">
            </div>
            <div class="datepicker-container datepicker-container__months">
    
              <div class="datepicker-input__container">
                <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__jan" value="Jan">
                <label class="datepicker-label datepicker-month__label" for="datepicker-month__jan">Jan</label>
            </div>
        
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__feb" value="Feb">
                    <label class="datepicker-label datepicker-month__label" for="datepicker-month__feb">Feb</label>
                </div>
        
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__mar" value="Mar">
                    <label class="datepicker-label datepicker-month__label"for="datepicker-month__mar">Mar</label>
                </div>
        
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__apr" value="Apr">
                    <label class="datepicker-label datepicker-month__label" for="datepicker-month__apr">Apr</label>
                </div>
        
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__mai" value="May">
                    <label class="datepicker-label datepicker-month__label" for="datepicker-month__mai">May</label>
                </div>
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__jun" value="Jun">
                    <label class="datepicker-label datepicker-month__label" for="datepicker-month__jun">Jun</label>
                </div>
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__jul" value="Jul">
                    <label class="datepicker-label datepicker-month__label" for="datepicker-month__jul">Jul</label>
                </div>
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__ago" value="Ago">
                    <label class="datepicker-label datepicker-month__label" for="datepicker-month__ago">Ago</label>
                </div>
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__sep" value="Sep">
                    <label class="datepicker-label datepicker-month__label" for="datepicker-month__sep">Sep</label>
                </div>
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__oct" value="Oct">
                    <label class="datepicker-label datepicker-month__label" for="datepicker-month__oct">Oct</label>
                </div>
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__nov" value="Nov">
                    <label class="datepicker-label datepicker-month__label" for="datepicker-month__nov">Nov</label>
                </div>
                <div class="datepicker-input__container">
                    <input type="radio" name="month" class="datepicker-radios datepicker-month__radio" id="datepicker-month__dec" value="Dec">
                    <label class="datepicker-label datepicker-month__label" for="datepicker-month__dec">Dec</label>
                </div>
        </div>
        </form>
      </div>
        </div>
      </div>

      <div class="container-lg my-3">
        <div class="row">
          <!-- Transactions container -->
          <div
            class="col-12 col-lg-9 p-0">
            <div class="row text-center movement--container border">
              <div class="col-12 p-3 text-muted">No more transactions</div>
            </div>
            <div class="pagination-container">
              
            </div>
          </div>

          <!-- Accordion -->
          <div class="col-12 col-lg-3">
            <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne"
                    aria-expanded="false"
                    aria-controls="flush-collapseOne"
                  >
                    Overview
                  </button>
                </h2>
                <div
                  id="flush-collapseOne"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    <div class="overview--body">
                      <p class="text-center text-muted">Budget</p>
                    </div>
                    <button
                      class="btn btn-outline-secondary btn-sm btn--budget"
                    >
                      Change Budget
                    </button>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo"
                    aria-expanded="false"
                    aria-controls="flush-collapseTwo"
                  >
                    Accounts
                  </button>
                </h2>
                <div
                  id="flush-collapseTwo"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body accounts-container p-0">
                    <div class="container-fluid m-0">
                      <div
                        class="row p-2 accounts-container--list"
                        data-target="account"
                      >
                        <div class="col">Main Account</div>
                      </div>
                    </div>
                    <div class="row g-2 mt-2 mb-2 accounts-form d-none">
                      <div class="row p-0">
                        <select
                          name="month"
                          class="form-select form-select-sm"
                          id="selectAccountType"
                        >
                          <option value="Savings">Savings</option>
                          <option value="Investing">Investing</option>
                        </select>
                      </div>
                      <div class="row p-0">
                        <div class="col-8 p-1">
                          <input
                            class="form-control accounts-form--input"
                            type="text"
                            placeholder="Account name"
                            aria-label="insert new account name"
                          />
                        </div>
                        <div class="col-4 p-1">
                          <div
                            class="btn-group"
                            role="group"
                            aria-label="Basic example"
                          >
                            <button
                              type="button"
                              class="btn btn-outline-success btn-accounts-add accounts-event"
                              data-target="addAccount"
                            >
                              <i class="bi bi-check-circle"></i>
                            </button>
                            <button
                              type="button"
                              class="btn btn-outline-danger btn-accounts-cancel accounts-event"
                              data-target="cancelAdition"
                            >
                              <i class="bi bi-x-lg"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row p-2 text-center">
                      <div class="col">
                        <button
                          class="btn btn-sm btn-outline-secondary accounts-display--form accounts-event"
                          data-target="display-newAccountForm"
                        >
                          <i class="bi bi-plus-lg"></i> New Account
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree"
                    aria-expanded="false"
                    aria-controls="flush-collapseThree"
                  >
                    Goals
                  </button>
                </h2>
                <div
                  id="flush-collapseThree"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Deserunt quibusdam ullam reiciendis ex quasi aspernatur
                    perferendis?
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addTransactionModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="#" class="form">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add new transaction
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid mb-1 modalContent"></div>
              <div
                class="modal-error d-none text-light bg-danger text-center border rounded"
              >
                <p class="mt-1 modal-error--message">Error</p>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger d-none btn--deleteTransaction"
                data-bs-dismiss="modal"
              >
                Delete
              </button>
              <button
                type="submit"
                name="type"
                value="trans"
                class="btn btn-primary btn--submitModal"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "./node_modules/@popperjs/core/dist/esm/popper.js",
          "bootstrap": "./node_modules/bootstrap/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>

    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
